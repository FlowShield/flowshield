# mode(debug,test,release)
RunMode = "release"

# Whether to print configuration parameters at startup
PrintConfig = true

# Information about themselves
[App]
# Provide publicly available domain names
LocalAddr = ""
# Provide the public port, which is also the default listening port of the program
LocalPort = 5091
HttpListenAddr = "0.0.0.0:15091"

# p2p config
[P2p]
Enable = true
ServiceDiscoveryID = "cloudslit/provider"
ServiceDiscoveryMode = "advertise" # advertise or announce
ServiceMetadataTopic = "cloudslit_provider_metadata"

[Web3]
# Wallet account private key
PrivateKey = ""
# Price - Price of services provided, unit = CSD/h, CSD It's our token
Price = 1

[Web3.Contract]
# Contract account
Token = ""

# wbs3.storage token
[Web3.W3s]
Token = ""
# Request timeout (unit/second)
Timeout = 10
# Request failed retries
RetryCount = 100

# Ethereum information
[Web3.Eth]
Url = ""
ProjectID = ""

[MySQL]
# Connection address
Host = "127.0.0.1"
# Connection port
Port= 23306
# user name
User = "root"
# Password
Password = "123456"
# Database
DBName = "provider"
# Prefix
Prefix = "pr_"
# Connection parameters
Parameters = "charset=utf8mb4&parseTime=True&loc=Local&allowNativePasswords=true"
PoolMinCap = 10
PoolExCap = 5
PoolMaxCap = 40
PoolIdleTimeout = 3600
PoolWaitCount = 1000
PoolWaiTimeout = 30

[Log]
# level(1:fatal,2:error,3:warn,4:info,5:debug,6:trace)
Level = 4
# text、json
Format = "text"
# stdout、stderr、file
Output = "stdout"
OutputFile = "data/logger.log"
EnableHook = false
HookLevels = ["info", "warn", "error"]
# redis
Hook = "redis"
HookMaxThread = 1
HookMaxBuffer = 512

[LogRedisHook]
Addr = "127.0.0.1:6379"
Key = "log_key"